# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build-tls:
    machine:
      enabled: true
      image: ubuntu-1604:202004-01
    working_directory: $HOME/go/src/github.com/RediSearch/redisearch-go
    steps:
      - checkout
      - run:
          name: Setting GOPATH
          command: |
            go version
            go env -w GOPATH=$HOME/go
      - run:
          name: Generate a root CA and a server certificate using redis helpers
          command: |
            git clone git://github.com/antirez/redis.git --branch 6.0.5
            cd redis
            ./utils/gen-test-certs.sh
            cd ..
      - run:
          name: Run RediSearch with tls support
          command: |
            docker run -d \
                       -v $(pwd)/redis/tests/tls/:/data \
                       -p 6379:6379 redislabs/redisearch:edge redis-server --tls-port 6379 --port 0  \
                       --tls-cert-file /data/redis.crt  \
                       --tls-key-file /data/redis.key  \
                       --tls-ca-cert-file /data/ca.crt \
                       --tls-auth-clients no  --loadmodule /usr/lib/redis/modules/redisearch.so
      - run: make get
      - run:
          name: Run Examples
          command: |
            make examples TLS_CERT=redis/tests/tls/redis.crt \
                          TLS_KEY=redis/tests/tls/redis.key \
                          TLS_CACERT=redis/tests/tls/ca.crt

  build: # test with redisearch:edge
    docker:
      - image: circleci/golang:1.14
      - image: redislabs/redisearch:edge

    working_directory: /go/src/github.com/RediSearch/redisearch-go
    steps:
      - checkout
      - run: make get
      - run: make coverage
      - run: bash <(curl -s https://codecov.io/bash) -t ${CODECOV_TOKEN}

  build_nightly: # test nightly with redisearch:edge
    docker:
      - image: circleci/golang:1.14
      - image: redislabs/redisearch:edge

    working_directory: /go/src/github.com/RediSearch/redisearch-go
    steps:
      - checkout
      - run: make get
      - run: make test

workflows:
  version: 2
  commit:
    jobs:
      - build
      - build-tls
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build_nightly
      - build-tls